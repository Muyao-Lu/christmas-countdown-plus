<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <style id="snow_styles">
        </style>
    </head>
    <body>
        <div id="foreground"></div>
        <div id="star-container">
            <image src="textures/shooting_star.png" id="shooting-star"></image>
        </div>
        
        <div id="header-outer">
            <div id="header-inner">
                <h1>Countdown to Christmas</h1>
            </div>
        </div>
        <div style="height: 15vmin"></div>
        <div id="countdown">
            <h2 id="countdown-head"></h2>
            <div class="time-container">
                <h3 id="mo"></h3>
                <h3>Months</h3>
            </div>
            <div class="time-container">
                <h3 id="d"></h3>
                <h3>Days</h3>
            </div>
            <div class="time-container">
                <h3 id="h"></h3>
                <h3>Hours</h3>
            </div>
            <div class="time-container">
                <h3 id="mi"></h3>
                <h3>Minutes</h3>
            </div>
            <div class="time-container">
                <h3 id="s"></h3>
                <h3>Seconds</h3>
            </div>
        </div>
        <div id="audio-controls">
            <audio loop id="background-music"><source src="silent_night.mp3" type="audio/mpeg"></audio>
            <button id="background-music-button" onclick="toggle_music_mode()">Music Paused</button>
        </div>
        <div id="snowarea">
            <image class="snow" id="snow0" src="textures/snow.png">
            </image>
        </div>
        <div id="boba-guy-outer">
            <div id="boba-guy-speech-bubble">
                <b><p class="boba-guy-text">Hi, I'm da secret Boba Guy</p></b>
                <b><p class="boba-guy-text">Here's a &#11088; for finding me!</p></b>
            </div>
            <image src="textures/boba-guy.jpg" id="boba-guy"></image>
        </div>
        
        <script src="scripts.js"></script> 
    </body>
</html>
